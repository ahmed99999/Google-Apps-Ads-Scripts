<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HR Boot</title>
        <style>
            h1 {
                text-align: center;
            }
            form {
                margin-left: 50px;
                margin-right: 50px;
            }
        </style>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>HR-BOOT</h1>
        <form>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">URL :</label>
                <div class="col-sm-10">
                    <select class="custom-select custom-select-lg mb-3">
                        <option value="https://dasauge.de/mitglieder/">Dasauge</option>
                        <option value="https://www.creative-city-berlin.de/de/jobs/add/">Creative City Berlin</option>
                        <option value="https://www.rockitdigital.de/account/job">Rock It Digital</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Login :</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg" >
                </div>
            </div>
            <div class="form-group row">    
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Password :</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control form-control-lg" id="colFormLabelLg">
                </div>
            </div>
            <div class="form-group row">    
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Company-Name :</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg">
                </div>
            </div>
            <div class="form-group row">    
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Browser-Fenster anzeigen :</label>
                <div class="col-sm-6">
                    <input type="checkbox" class="checkbox form-control form-control-lg" id="colFormLabelLg">
                </div>
            </div>
            <div class="form-group row">    
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Bestehende Ausschreibungen l√∂schen :</label>
                <div class="col-sm-6">
                    <input type="checkbox" class="checkbox form-control form-control-lg" id="colFormLabelLg">
                </div>
            </div>
            <div class="form-group row">    
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Ausschreibungen anlegen :</label>
                <div class="col-sm-6">
                    <input type="checkbox" class="checkbox form-control form-control-lg" id="colFormLabelLg">
                </div>
            </div>
            <div class="form-group row">    
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Load Xcel File</label>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-secondary">Secondary</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">start BOT</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
