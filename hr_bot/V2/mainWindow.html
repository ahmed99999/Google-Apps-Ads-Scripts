<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HR Boot</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">HR-BOOT</a>
            </div>
        </nav>

        <div class="row" style="margin: 20px;">
            <form class="col s12" id="iniatlForm">
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose your Platform</option>
                            <option value="https://dasauge.de/mitglieder/">Dasauge</option>
                            <option value="https://www.creative-city-berlin.de/de/jobs/add/">Creative City Berlin</option>
                            <option value="https://www.rockitdigital.de/account/job">Rock It Digital</option>
                        </select>
                        <label>Select</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="login" type="text" class="validate">
                        <label for="login">Login</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="company" type="text" class="validate">
                        <label for="company">Company Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field col s10">
                        <div class="btn">
                          <span>File</span>
                          <input type="file" id="exelFile">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <div class="input-field col s2">
                        <a class="waves-effect waves-light btn-small" id="validateExel">Validate</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="">Browser-Fenster anzeigen :</label>
                    </div>
                    <div class="input-field col s6">
                        <div class="switch">
                            <label>
                              Off
                              <input type="checkbox">
                              <span class="lever"></span>
                              On
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="">Bestehende Ausschreibungen l√∂schen :</label>
                    </div>
                    <div class="input-field col s6">
                        <div class="switch">
                            <label>
                              Off
                              <input type="checkbox">
                              <span class="lever"></span>
                              On
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="">Ausschreibungen anlegen :</label>
                    </div>
                    <div class="input-field col s6">
                        <div class="switch">
                            <label>
                              Off
                              <input type="checkbox">
                              <span class="lever"></span>
                              On
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 40px;" >
                    <div class="input-field col s12 center">
                        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Start BOOT</button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script src="mainWindow.js"></script>
    </body>
</html>
